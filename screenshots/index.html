<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NaturismRE Web3 Mirror Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; padding: 20px; color: #333; }
        h1 { text-align: center; }
        p { text-align: center; font-size: 1em; color: #666; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .item { width: 300px; }
        .item img { width: 100%; border: 1px solid #ccc; border-radius: 4px; }
        .caption { text-align: center; margin-top: 5px; font-size: 0.9em; }
        a { color: #1a73e8; text-decoration: none; }
    </style>
</head>
<body>
    <h1>NaturismRE Web3 Mirror Gallery</h1>
    <p>This is a Web3 mirror of the NaturismRE website. If the main site goes down, this archive preserves the vision.</p>
    <div class="gallery">

        <div class="item">
            <a href="screenshots/about.png" target="_blank">
                <img src="screenshots/about.png" alt="about.png">
            </a>
            <div class="caption">about.png</div>
        </div>
    
        <div class="item">
            <a href="screenshots/education.png" target="_blank">

            </a>
            <div class="caption">education.png</div>
        </div>

        </div>

            <a href="screenshots/nudist-hike.png" target="_blank">
